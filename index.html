<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards do Batman</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>The Batman</h1>
    <div class="flashcard-container">
      <div class="flashcard">
        <div class="card-side front">Quem é o verdadeiro nome do Batman?</div>
        <div class="card-side back">Bruce Wayne</div>
      </div>
      <div class="flashcard">
        <div class="card-side front">Qual é o nome da cidade protegida por Batman?</div>
        <div class="card-side back">Gotham City</div>
      </div>
      <div class="flashcard">
        <div class="card-side front">Qual é o nome do mordomo de Bruce Wayne?</div>
        <div class="card-side back">Alfred Pennyworth</div>
      </div>
      <div class="flashcard">
        <div class="card-side front">Quem é o maior inimigo do Batman?</div>
        <div class="card-side back">Coringa (Joker)</div>
      </div>
      <div class="flashcard">
        <div class="card-side front">Que símbolo o Batman usa em seu peito?</div>
        <div class="card-side back">Um morcego</div>
      </div>
    </div>
    <div class="logo-container">
      <img src="download.jpeg" alt="Logo do Batman" class="logo">
    </div>
  </div>
</body>
</html>
